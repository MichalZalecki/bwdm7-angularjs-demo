<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myAppCtrl">
	<head>
		<meta charset="utf-8">
		<title>BWDM #7 - AngularJS - Demo App</title>
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="components/normalize.css/normalize.css">
		<link rel="stylesheet" href="css/flexboxgrid.min.css">
		<!-- <link rel="stylesheet" href="css/style.css"> -->
		<link rel="stylesheet" href="css/unused-removed.min.css">
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto+Slab:400,700,300|Roboto:400,700,300,100&amp;subset=latin,latin-ext">

		<script src="//localhost:35729/livereload.js"></script>
	</head>
	<body>

		<div class="grid">
			<div class="row">
				<div class="col-xs-12">
					<h1><i class="icon-code primary-color"></i> BWDM #7 - AngularJS - Demo App</h1>
					<form name="criteria">
						<div class="row vr-mb1">
							<div ng-repeat="(key, endabled) in keys" class="col-xs-12 col-sm-6 col-md-4">
								<label><input type="checkbox" ng-model="keys[key]"> {{ key | camel2Space | capitalizeFirst }}</label>
								<input type="text" ng-model="query[key]" placeholder="Search&hellip;">
							</div>
						</div>
						<div class="row vr-mb1">
							<div class="col-xs-8">
								<button class="btn btn--radius" ng-click="resetForm()" ng-disabled="criteria.$pristine">Reset</button>
							</div>
							<div class="col-xs-4">
								<!-- <input type="number" max="1000" ng-model="recordsCount" ng-change="reload()" ng-model-options="{ updateOn: 'blur'}"> -->
								<div class="in-btn-inline">
									<input class="input--auto-width in-btn-inline__item" type="number" max="1000" ng-model="recordsCount">
									<button class="btn in-btn-inline__item" ng-click="reload()">Reload</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 tablewrap">
					<table class="table--light table--zebra vr-mb2">
						<thead>
							<tr>
								<th ng-repeat="(key, endabled) in keys | keysEndabledFilter" class="nowrap">
									{{ key | camel2Space | capitalizeFirst }}
									<button class="btn-order primary-color" ng-click="setSorting(key, 'ASC')"><i class="icon-caret-square-o-up"></i></button>
									<button class="btn-order primary-color" ng-click="setSorting(key, 'DESC')"><i class="icon-caret-square-o-down"></i></button>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="record in records | filter:query | orderBy:by:reverse" my-record="record" my-record-keys="keys"></tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
		<script src="components/angular/angular.js"></script>

		<!-- <script src="js/src/my-app.js"></script>
		<script src="js/src/my-data-providers.js"></script> -->
		<script src="js/scripts.min.js"></script>
	</body>
</html>
